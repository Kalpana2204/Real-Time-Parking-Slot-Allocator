      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px);
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 2.5em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons button {
      padding: 14px 30px;
      font-size: 17px;
      margin: 0 15px 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #0069d9;
      color: white;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #004aaf;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .slot {
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .slot.occupied {
      background-color: #dc3545;
    }

    .slot:hover {
      transform: scale(1.05);
    }

    .legend {
      text-align: center;
      margin-top: 25px;
    }

    .legend span {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      font-weight: bold;
    }

    .free-slot {
      background-color: #28a745;
      color: white;
    }

    .occupied-slot {
      background-color: #dc3545;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8em;
      }
      .buttons button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header> Smart Parking Slot Allocator</header>

  <div class="container">
    <div class="buttons">
      <button onclick="allocateSlot()">Allocate Slot</button>
      <button onclick="releaseSlot()">Release Slot</button>
    </div>

    <div class="slot-grid" id="slotGrid">
      
    </div>

    <div class="legend">
      <span class="free-slot">Free Slot</span>
      <span class="occupied-slot">Occupied Slot</span>
    </div>
  </div>

  <footer>Developed by Kalpana | Real-Time Parking Project 2025</footer>

  <script>
    let lastAllocated = null;

    async function loadSlots() {
      const res = await fetch('http://localhost:8080/api/parking/slots');
      const slots = await res.json();
      const grid = document.getElementById('slotGrid');
      grid.innerHTML = '';

      Object.values(slots).forEach(slot => {
        const div = document.createElement('div');
        div.className = 'slot' + (slot.occupied ? ' occupied' : '');
        div.innerText = `Slot ${slot.id}`;
        grid.appendChild(div);
      });
    }

    async function allocateSlot() {
      const res = await fetch('http://localhost:8080/api/parking/allocate', {
        method: 'POST',
      });
      const text = await res.text();
      alert(text);
      if (text.includes('Slot allocated')) {
        lastAllocated = parseInt(text.match(/\d+/)[0]);
      }
      loadSlots();
    }

    async function releaseSlot() {
      if (!lastAllocated) {
        alert('No allocated slot to release.');
        return;
      }
      const res = await fetch(
        `http://localhost:8080/api/parking/release/${lastAllocated}`,
        { method: 'POST' }
      );
      const text = await res.text();
      alert(text);
      lastAllocated = null;
      loadSlots();
    }

    
    loadSlots();
    setInterval(loadSlots, 3000);
  </script>

</body>
</html>
